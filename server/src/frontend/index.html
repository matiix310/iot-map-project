<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twotch</title>
    <link rel="shortcut icon image" href="assets/logo.png" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="top-bar.css" />
    <link rel="stylesheet" href="left-panel.css" />
    <link rel="stylesheet" href="middle-panel.css" />
    <link rel="stylesheet" href="right-panel.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <img src="assets/logo.png" />

        <h1>Following</h1>
        <h1>Browse</h1>

        <!-- Three dots -->
        <svg
          class="hover-button"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          focusable="false"
          aria-hidden="true"
        >
          <path
            d="M10 18a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0-6a2 2 0 1 1 0-4 2 2 0 0 1 0 4zM8 4a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"
          ></path>
        </svg>
      </div>

      <div class="top-bar-middle">
        <div class="search-box">
          <div class="search-field">
            <h1>Search</h1>
          </div>
          <div class="search-btn">
            <!-- Search -->
            <svg width="20" height="20" viewBox="0 0 20 20">
              <g>
                <path
                  fill-rule="evenodd"
                  d="M13.192 14.606a7 7 0 111.414-1.414l3.101 3.1-1.414 1.415-3.1-3.1zM14 9A5 5 0 114 9a5 5 0 0110 0z"
                  clip-rule="evenodd"
                ></path>
              </g>
            </svg>
          </div>
        </div>
      </div>

      <div class="top-bar-right">
        <!-- Prime -->
        <svg
          class="hover-button"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          focusable="false"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M13.798 10.456 10 6.657l-3.798 3.799L4 8.805V13h12V8.805l-2.202 1.65zM18 5v8a2 2 0 0 1-2 2H4a2.002 2.002 0 0 1-2-2V5l4 3 4-4 4 4 4-3z"
            clip-rule="evenodd"
          ></path>
        </svg>

        <!-- Inventory -->
        <svg
          class="hover-button"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          focusable="false"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M4 3h12l2 4v10H2V7l2-4zm.236 4H8v1a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V7h3.764l-1-2H5.236l-1 2zM16 9h-2.17A3.001 3.001 0 0 1 11 11H9a3.001 3.001 0 0 1-2.83-2H4v6h12V9z"
            clip-rule="evenodd"
          ></path>
        </svg>

        <!-- Message -->
        <svg
          class="hover-button"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          focusable="false"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M7.828 13 10 15.172 12.172 13H15V5H5v8h2.828zM10 18l-3-3H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2l-3 3z"
            clip-rule="evenodd"
          ></path>
        </svg>

        <!-- Bits -->
        <svg
          class="hover-button"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          aria-hidden="true"
          focusable="false"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M3 12l7-10 7 10-7 6-7-6zm2.678-.338L10 5.487l4.322 6.173-.85.728L10 11l-3.473 1.39-.849-.729z"
          ></path>
        </svg>

        <div class="light-button">
          <!-- Ad free -->
          <svg width="20" height="20" viewBox="0 0 20 20" aria-hidden="true">
            <path
              d="M10.114 9.622 11 7 7.175 9.323a.382.382 0 0 0 .013.65l.698.405L7 13l3.825-2.323a.382.382 0 0 0-.012-.65l-.699-.405z"
            ></path>
            <path
              fill-rule="evenodd"
              d="M18 7h-2V4H2v12h14v-3h2V7zm-4-1v3h2v2h-2v3H4V6h10z"
              clip-rule="evenodd"
            ></path>
            <h1>Get Ad-Free</h1>
          </svg>
        </div>

        <img src="assets/logo.png" />
      </div>
    </div>
    <div class="content">
      <div class="left-panel">
        <div class="left-panel-top">
          <h1>For You</h1>
          <svg class="hover-button" width="20" height="20" viewBox="0 0 20 20">
            <g>
              <path
                d="M16 16V4h2v12h-2zM6 9l2.501-2.5-1.5-1.5-5 5 5 5 1.5-1.5-2.5-2.5h8V9H6z"
              ></path>
            </g>
          </svg>
        </div>
        <div class="followed-channels-label">
          <h1>FOLLOWED CHANNELS</h1>
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path
              d="M11 6 7 2 3 6l1.5 1.5L6 6v6h2V6l1.5 1.5L11 6Zm6 8-4 4-4-4 1.5-1.5L12 14V8h2v6l1.5-1.5L17 14Z"
            ></path>
          </svg>
        </div>
        <div id="followedChannels" class="live-channels"></div>
        <h1 class="live-channels-show-more">Show More</h1>
        <div class="live-channels-label">
          <h1>RECOMMENDED CHANNELS</h1>
        </div>
        <div id="recommendedChannels" class="live-channels"></div>
        <h1 class="live-channels-show-more">Show More</h1>
        <div class="live-channels-label">
          <h1 id="alsoWatch"></h1>
        </div>
        <div id="alsoWatchChannels" class="live-channels"></div>
        <h1 class="live-channels-show-more">Show More</h1>
      </div>
      <div class="middle-panel">
        <div class="video-frame"></div>
        <div class="video-meta-container">
          <div class="video-meta-profile">
            <img id="channelImage" src="assets/sanjay.png" />
            <h1>LIVE</h1>
            <span id="channelRing"></span>
          </div>
          <div class="video-meta">
            <div class="first-line">
              <div class="meta-left">
                <h1 id="channelName">Wingo</h1>
                <svg width="16" height="16" viewBox="0 0 16 16">
                  <path
                    fill-rule="evenodd"
                    d="M12.5 3.5 8 2 3.5 3.5 2 8l1.5 4.5L8 14l4.5-1.5L14 8l-1.5-4.5ZM7 11l4.5-4.5L10 5 7 8 5.5 6.5 4 8l3 3Z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>
              <div class="meta-right">
                <div class="light-button react-button">
                  <svg width="20" height="20" viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M15 7V5h-2V3h2V1h2v2h2v2h-2v2h-2Z"></path>
                    <path
                      d="M10 2c.339 0 .672.021 1 .062v2.021A6 6 0 1 0 15.917 9h2.021A8 8 0 1 1 10 2Z"
                    ></path>
                    <path
                      d="M12 10a1 1 0 1 1 2 0 1 1 0 0 1-2 0Zm-5 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm5 1a2 2 0 1 1-4 0h4Z"
                    ></path>
                  </svg>
                  <h1>React</h1>
                </div>
                <svg
                  class="hover-button follow-button"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                >
                  <g>
                    <path
                      fill-rule="evenodd"
                      d="M9.171 4.171A4 4 0 006.343 3H6a4 4 0 00-4 4v.343a4 4 0 001.172 2.829L10 17l6.828-6.828A4 4 0 0018 7.343V7a4 4 0 00-4-4h-.343a4 4 0 00-2.829 1.172L10 5l-.829-.829z"
                      clip-rule="evenodd"
                    ></path>
                  </g>
                </svg>
                <svg
                  class="hover-button notif-button"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                >
                  <g>
                    <path
                      d="M3 14v-2c1-.5 1.75-1 2-2 .095-.38.154-.905.221-1.506C5.51 5.936 5.951 2 10 2c4.05 0 4.491 3.936 4.779 6.494.067.601.126 1.126.221 1.506.25 1 1 1.5 2 2v2H3zM9.998 18a2 2 0 01-2-2h4v.012a2 2 0 01-2 1.988z"
                    ></path>
                  </g>
                </svg>
                <div class="light-button subscribe-button">
                  <svg width="20" height="20" viewBox="0 0 20 20">
                    <path
                      fill-rule="evenodd"
                      d="M11.456 8.255 10 5.125l-1.456 3.13-3.49.485 2.552 2.516-.616 3.485L10 13.064l3.01 1.677-.616-3.485 2.553-2.516-3.491-.485zM7.19 6.424l-4.2.583c-.932.13-1.318 1.209-.664 1.853l3.128 3.083-.755 4.272c-.163.92.876 1.603 1.722 1.132L10 15.354l3.579 1.993c.846.47 1.885-.212 1.722-1.132l-.755-4.272 3.128-3.083c.654-.644.268-1.723-.664-1.853l-4.2-.583-1.754-3.77c-.406-.872-1.706-.872-2.112 0L7.19 6.424z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  <h1>Subscribe</h1>
                  <svg width="20" height="20" viewBox="0 0 20 20">
                    <path d="M14.5 6.5 10 11 5.5 6.5 4 8l6 6 6-6-1.5-1.5z"></path>
                  </svg>
                </div>
              </div>
            </div>
            <div class="second-line">
              <div class="meta-left">
                <h1 id="liveTitle">SOLOQ IL RESTE 2 JOURS (!rediff) | !youtube</h1>
              </div>
              <div class="meta-right">
                <div class="viewer-count">
                  <svg width="20" height="20" viewBox="0 0 20 20">
                    <g>
                      <path
                        fill-rule="evenodd"
                        d="M5 7a5 5 0 116.192 4.857A2 2 0 0013 13h1a3 3 0 013 3v2h-2v-2a1 1 0 00-1-1h-1a3.99 3.99 0 01-3-1.354A3.99 3.99 0 017 15H6a1 1 0 00-1 1v2H3v-2a3 3 0 013-3h1a2 2 0 001.808-1.143A5.002 5.002 0 015 7zm5 3a3 3 0 110-6 3 3 0 010 6z"
                        clip-rule="evenodd"
                      ></path>
                    </g>
                  </svg>
                  <h1>1,282</h1>
                </div>
                <h1 id="timeContainer">5:13:52</h1>
                <svg class="hover-button" width="20" height="20" viewBox="0 0 20 20">
                  <path
                    d="M2 16v-3h2v3h12v-3h2v3a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm13-9-1.5 1.5L11 6v7H9V6L6.5 8.5 5 7l5-5 5 5z"
                  ></path>
                </svg>
                <svg class="hover-button" width="20" height="20" viewBox="0 0 20 20">
                  <path
                    d="M10 18a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0-6a2 2 0 1 1 0-4 2 2 0 0 1 0 4zM8 4a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"
                  ></path>
                </svg>
              </div>
            </div>
            <div id="tagsContainer" class="third-line">
              <h1 id="liveGame" class="meta-game">Trackmania</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div class="chat-header">
          <svg class="hover-button" width="20" height="20" viewBox="0 0 20 20">
            <path
              d="M4 16V4H2v12h2zM13 15l-1.5-1.5L14 11H6V9h8l-2.5-2.5L13 5l5 5-5 5z"
            ></path>
          </svg>
          <h1>STREAM CHAT</h1>
          <svg class="hover-button" width="20" height="20" viewBox="0 0 20 20">
            <g>
              <path
                fill-rule="evenodd"
                d="M7 2a4 4 0 00-1.015 7.87c-.098.64-.651 1.13-1.318 1.13A2.667 2.667 0 002 13.667V18h2v-4.333c0-.368.298-.667.667-.667.908 0 1.732-.363 2.333-.953.601.59 1.425.953 2.333.953.369 0 .667.299.667.667V18h2v-4.333A2.667 2.667 0 009.333 11c-.667 0-1.22-.49-1.318-1.13A4.002 4.002 0 007 2zM5 6a2 2 0 104 0 2 2 0 00-4 0z"
                clip-rule="evenodd"
              ></path>
              <path
                d="M14 11.83V18h4v-3.75c0-.69-.56-1.25-1.25-1.25a.75.75 0 01-.75-.75v-.42a3.001 3.001 0 10-2 0z"
              ></path>
            </g>
          </svg>
        </div>
        <div id="chatBox" class="chat-box">
          <!-- Chat messages here -->
        </div>
        <div class="message-field">
          <svg class="hover-button" width="20" height="20" viewBox="0 0 72 72">
            <rect width="72" height="72" rx="2" fill="white" fill-opacity="0.2" />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M40.7282 30.4598L36.001 19.933L31.2738 30.4598L19.8196 31.6598L28.3735 39.3116L25.9724 50.5487L36.001 44.8071L46.0296 50.5487L43.6285 39.3116L52.1823 31.6598L40.7282 30.4598ZM28.1167 26.0984L15.2257 27.4489C12.7693 27.7062 11.7798 30.7292 13.6146 32.3705L23.244 40.9844L20.5544 53.5714C20.042 55.9698 22.6325 57.8381 24.7721 56.6132L36.001 50.1845L47.2298 56.6132C49.3694 57.8381 51.96 55.9698 51.4475 53.5714L48.7579 40.9844L58.3873 32.3705C60.2221 30.7292 59.2326 27.7062 56.7763 27.4489L43.8852 26.0984L38.6077 14.346C37.602 12.1067 34.3999 12.1067 33.3943 14.346L28.1167 26.0984Z"
              fill="white"
              fill-opacity="0.4"
            />
          </svg>
          <form id="sendMessageForm">
            <input
              type="text"
              id="messageField"
              placeholder="Send a message"
              autocomplete="off"
            />
          </form>
          <svg class="hover-button" width="20" height="20" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="m3 12 7-10 7 10-7 6-7-6zm2.678-.338L10 5.487l4.322 6.173-.85.728L10 11l-3.473 1.39-.849-.729z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg class="hover-button" width="20" height="20" viewBox="0 0 20 20">
            <g>
              <path
                d="M7 11a1 1 0 100-2 1 1 0 000 2zM14 10a1 1 0 11-2 0 1 1 0 012 0zM10 14a2 2 0 002-2H8a2 2 0 002 2z"
              ></path>
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-2 0a6 6 0 11-12 0 6 6 0 0112 0z"
                clip-rule="evenodd"
              ></path>
            </g>
          </svg>
        </div>
        <div class="message-actions">
          <div class="hover-button channel-points">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <path d="M10 6a4 4 0 0 1 4 4h-2a2 2 0 0 0-2-2V6z"></path>
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0zm-2 0a6 6 0 1 1-12 0 6 6 0 0 1 12 0z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <h1>6.6K</h1>
          </div>
          <div class="message-actions-right">
            <svg class="hover-button" width="20" height="20" viewBox="0 0 20 20">
              <path d="M10 8a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"></path>
              <path
                fill-rule="evenodd"
                d="M9 2h2a2.01 2.01 0 0 0 1.235 1.855l.53.22a2.01 2.01 0 0 0 2.185-.439l1.414 1.414a2.01 2.01 0 0 0-.439 2.185l.22.53A2.01 2.01 0 0 0 18 9v2a2.01 2.01 0 0 0-1.855 1.235l-.22.53a2.01 2.01 0 0 0 .44 2.185l-1.415 1.414a2.01 2.01 0 0 0-2.184-.439l-.531.22A2.01 2.01 0 0 0 11 18H9a2.01 2.01 0 0 0-1.235-1.854l-.53-.22a2.009 2.009 0 0 0-2.185.438L3.636 14.95a2.009 2.009 0 0 0 .438-2.184l-.22-.531A2.01 2.01 0 0 0 2 11V9c.809 0 1.545-.487 1.854-1.235l.22-.53a2.009 2.009 0 0 0-.438-2.185L5.05 3.636a2.01 2.01 0 0 0 2.185.438l.53-.22A2.01 2.01 0 0 0 9 2zm-4 8 1.464 3.536L10 15l3.535-1.464L15 10l-1.465-3.536L10 5 6.464 6.464 5 10z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <div class="message-action-send">
              <h1>Chat</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="public/socket.io.min.js"></script>
    <script src="socket.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
